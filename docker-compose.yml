services:
  # 学生请假管理系统
  student-leave:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: student-leave-app
    restart: unless-stopped
    # 以宿主机用户身份运行，避免权限问题
    user: "1000:1000"
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_PATH=/app/data/student_leave.db
      - SESSION_SECRET=${SESSION_SECRET:-change-this-secret-key-in-production}
      - BACKUP_DIR=/app/data/backups
      - MAX_FILE_SIZE=10485760
      - NEXT_PUBLIC_APP_URL=${APP_URL:-http://localhost:3000}
    volumes:
      # 持久化数据库和备份文件
      - ./data:/app/data
      # 日志目录
      - ./logs:/app/logs
    networks:
      - student-leave-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # 资源限制
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  # Nginx 反向代理（可选）
  nginx:
    image: nginx:alpine
    container_name: student-leave-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - student-leave
    networks:
      - student-leave-network
    profiles:
      - with-nginx

networks:
  student-leave-network:
    driver: bridge

volumes:
  student-leave-data:
