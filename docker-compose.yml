services:
  # 学生请假管理系统
  student-leave:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: student-leave-app
    restart: unless-stopped
    # 以宿主机用户身份运行，避免权限问题
    user: "1000:1000"
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      # PostgreSQL 连接（使用宿主机地址）
      - POSTGRES_URL=${POSTGRES_URL}
      - DB_ENCRYPTION_KEY=${DB_ENCRYPTION_KEY}
      - SESSION_SECRET=${SESSION_SECRET:-change-this-secret-key-in-production}
      - MAX_FILE_SIZE=10485760
      - NEXT_PUBLIC_APP_URL=${APP_URL:-http://localhost:3000}
    volumes:
      # 日志目录
      - ./logs:/app/logs
    # 使用 host 网络模式访问宿主机 PostgreSQL
    # 如果使用独立 PostgreSQL 容器，请注释掉下面这行
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - student-leave-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # 资源限制
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  # PostgreSQL 数据库（可选，如果不使用宿主机 PostgreSQL）
  postgres:
    image: postgres:16-alpine
    container_name: student-leave-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-student_leave}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB:-student_leave}
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - student-leave-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-student_leave} -d ${POSTGRES_DB:-student_leave}"]
      interval: 10s
      timeout: 5s
      retries: 5
    profiles:
      - with-postgres

  # Nginx 反向代理（可选）
  nginx:
    image: nginx:alpine
    container_name: student-leave-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - student-leave
    networks:
      - student-leave-network
    profiles:
      - with-nginx

networks:
  student-leave-network:
    driver: bridge

volumes:
  postgres-data:
